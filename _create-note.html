{% raw %}
<script type="text/x-handlebars" data-type="note-tpl">
	<div class="__create-note--note
		{{#if collapsed}}__create-note--minimized{{/if}}
		{{#if absolute}}__create-note--absoluted{{/if}}
		" tabIndex="-1" style="
		{{#if x}}
			left: {{x}}px;
		{{else}}
			left: 0;
		{{/if}}

		{{#if y}}
			top: {{y}}px;
		{{else}}
			top: 0;
		{{/if}}

		{{#if width}}
			width: {{width}}px;
		{{else}}
			width: 0;
		{{/if}}

		{{#if height}}
			height: {{height}}px;
		{{else}}
			height: 0;
		{{/if}}
	">
		<span class="__create-note--nav">
			<span class="__create-note--title">
				<span class="__create-note--mover" data-type="mover">{{#if title}}{{title}}{{else}}&nbsp;{{/if}}</span>
			</span>

			<menu class="__create-note--tools">
				<button data-type="edit" class="__create-note--tool __create-note--edit">Edit</button>
				<button data-type="min" class="__create-note--tool __create-note--min" title="Minimize">Minimize</button>
				<button data-type="restore" class="__create-note--tool __create-note--restore">Restore</button>
				<button data-type="close" class="__create-note--tool __create-note--close">Close</button>
				<button data-type="to-window" class="__create-note--tool __create-note--to-window">Move to window</button>
				<button data-type="to-list" class="__create-note--tool __create-note--to-list">Move to list</button>
			</menu>
		</span>
		<span class="__create-note--main">
			<span class="__create-note--match">{{match}}</span>
			<span class="__create-note--body">{{{md_body}}}</span>
		</span>
		<button data-type="resize" class="__create-note--tool __create-note--resize">Resize</button>
	</div>
</script>

<script type="text/x-handlebars" data-type="note-form-tpl">
	<form action="" class="__create-note--form" data-type="form">
		<input type="hidden" name="absolute" value="">
		{{#if id}}
			<input type="hidden" name="id" value="{{id}}">
		{{/if}}

		<div><label for="add-form--match-{{#if id}}{{id}}{{else}}{{date}}{{/if}}">
			Matching:
			<input type="text" id="add-form--match-{{#if id}}{{id}}{{else}}{{date}}{{/if}}" name="match" value="{{match}}" title="You can use * as a wildcard, example: http*://*.example.com*">
		</label></div>
		<div><label for="add-form--absolute-{{#if id}}{{id}}{{else}}{{date}}{{/if}}">
			<input type="checkbox" id="add-form--absolute-{{#if id}}{{id}}{{else}}{{date}}{{/if}}" name="absolute" value="1">
			Position absolute
		</label></div>
		<div><label for="add-form--title-{{#if id}}{{id}}{{else}}{{date}}{{/if}}">
			<input type="text" id="add-form--title-{{#if id}}{{id}}{{else}}{{date}}{{/if}}" name="title" placeholder="Title" value="{{title}}">
		</label></div>
		<div><label for="add-form--body-{{#if id}}{{id}}{{else}}{{date}}{{/if}}">
			<textarea id="add-form--body-{{#if id}}{{id}}{{else}}{{date}}{{/if}}" name="body" placeholder="Note">{{body}}</textarea>
		</label></div>
		<div>
			{{#if id}}
				<button data-type="save" type="submit" value="edit">Edit</button>
				<button data-type="cancel" value="cancel">Cancel</button>
				<button data-type="delete" value="delete" class="__create-note--delete">Delete</button>
			{{else}}
				<button type="submit" value="add">Add</button>
			{{/if}}
		</div>
	</form>
</script>

<script type="text/x-handlebars" data-type="match-options-tpl">
	{{#each options}}
		<option>{{this}}</option>
	{{/each}}
</script>

<script type="text/x-handlebars" data-type="blacklist-item-tpl">
	<div class="blacklist_item" data-type="blacklist-item">
		<span class="blacklist_input">
			<input type="text" value="{{m}}">
		</span>
		<span class="blacklist_submit">
			<button data-type="blacklist-delete">Delete</button>
		</span>
	</div>
</script>
{% endraw %}
